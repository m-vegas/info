<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X | Голосовой чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649c0;
            --accent: #00CEC9;
            --dark: #0F0F2D;
            --darker: #0A0A1F;
            --light: #FFFFFF;
            --gray: #8E8E93;
            --success: #00C853;
            --danger: #FF3D00;
            --glass: rgba(15, 15, 45, 0.85);
            --glass-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: var(--darker);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #vegas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.7;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            backdrop-filter: blur(12px);
        }

        .sidebar {
            width: 90px;
            background: var(--glass);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.5);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        .nav-item {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--light);
            position: relative;
            background: transparent;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary), transparent);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .nav-item:hover::before {
            opacity: 0.3;
        }

        .nav-item.active {
            background: var(--glass-light);
        }

        .nav-item.active i {
            color: var(--accent);
        }

        .nav-item i {
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .channel-name {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .channel-name::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }

        .status {
            margin-left: 15px;
            font-size: 14px;
            color: var(--gray);
            display: flex;
            align-items: center;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--danger);
        }

        .user-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .avatar-container {
            position: relative;
            margin-bottom: 25px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            color: white;
            font-weight: 700;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.5);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar-ring {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--accent);
            border-right-color: var(--accent);
            animation: rotate 6s linear infinite;
        }

        .status-indicator {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 3px solid var(--dark);
            z-index: 2;
        }

        .status-indicator.online {
            background: var(--success);
            box-shadow: 0 0 15px var(--success);
        }

        .status-indicator.offline {
            background: var(--danger);
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .user-status {
            font-size: 16px;
            color: var(--gray);
            text-align: center;
            max-width: 300px;
            line-height: 1.5;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .video-container:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            display: block;
            background: var(--darker);
        }

        #remoteVideo {
            transform: scaleX(-1);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            z-index: 2;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--glass-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            color: white;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), transparent);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover::before {
            opacity: 0.3;
        }

        .control-btn i {
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .control-btn.active {
            background: var(--primary);
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.7);
        }

        .control-btn.danger {
            background: rgba(255, 61, 0, 0.2);
        }

        .control-btn.danger:hover {
            background: var(--danger);
        }

        .call-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 10, 31, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .call-screen.active {
            opacity: 1;
            pointer-events: all;
        }

        .call-card {
            background: var(--glass);
            border-radius: 25px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: all 0.5s ease;
            border: 1px solid var(--glass-border);
        }

        .call-screen.active .call-card {
            transform: translateY(0);
        }

        .call-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }

        .call-description {
            font-size: 16px;
            color: var(--gray);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .call-id {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border: 1px dashed var(--glass-border);
        }

        .call-id span {
            margin-right: 10px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .call-input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .call-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .call-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }

        .call-btn.secondary {
            background: transparent;
            border: 1px solid var(--glass-border);
            box-shadow: none;
        }

        .call-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .settings-panel {
            background: var(--glass);
            border-radius: 20px;
            padding: 25px;
            margin-top: 20px;
            border: 1px solid var(--glass-border);
        }

        .settings-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .settings-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .settings-option label {
            margin-left: 10px;
            font-size: 14px;
        }

        .vegas-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .vegas-badge:hover {
            background: rgba(108, 92, 231, 0.2);
            transform: translateY(-3px);
        }

        .vegas-badge i {
            color: var(--accent);
            margin-right: 10px;
            font-size: 18px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .hidden {
            display: none;
        }

        .blink {
            animation: pulse 1.5s infinite;
        }

        .float {
            animation: float 4s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 20px 0;
            }
            
            .main {
                padding: 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 36px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div id="vegas-bg"></div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">PX</div>
            <div class="nav-item active" id="callTab">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="nav-item" id="contactsTab">
                <i class="fas fa-user-friends"></i>
            </div>
            <div class="nav-item" id="settingsTab">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="main">
            <div id="callScreen">
                <div class="header">
                    <div class="channel-name">Голосовой вызов</div>
                    <div class="status">
                        <div class="status-dot offline" id="connectionDot"></div>
                        <span id="callStatus">Отключено</span>
                    </div>
                </div>

                <div class="video-container hidden" id="videoContainer">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>

                <div class="user-card">
                    <div class="avatar-container float">
                        <div class="avatar" id="userAvatar">
                            <div class="avatar-ring"></div>
                        </div>
                        <div class="status-indicator offline" id="userStatus"></div>
                    </div>
                    
                    <h2 class="username" id="userName">Не подключено</h2>
                    <div class="user-status" id="connectionStatus">Ожидание подключения</div>
                </div>

                <div class="controls">
                    <button class="control-btn" id="muteBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="videoBtn">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn danger" id="hangupBtn">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                    <button class="control-btn" id="effectsBtn">
                        <i class="fas fa-magic"></i>
                    </button>
                </div>
            </div>

            <div id="settingsScreen" class="hidden">
                <h2 class="channel-name">Настройки</h2>
                
                <div class="settings-panel">
                    <h3 class="settings-title">Аудио</h3>
                    
                    <div class="settings-option">
                        <input type="checkbox" id="noiseSuppression" checked>
                        <label for="noiseSuppression">Подавление шума</label>
                    </div>
                    
                    <div class="settings-option">
                        <input type="checkbox" id="echoCancellation" checked>
                        <label for="echoCancellation">Эхоподавление</label>
                    </div>
                    
                    <div class="settings-option">
                        <label for="inputDevice">Микрофон:</label>
                        <select id="inputDevice" class="call-input">
                            <option value="default">По умолчанию</option>
                        </select>
                    </div>
                    
                    <div class="settings-option">
                        <label for="outputDevice">Динамики:</label>
                        <select id="outputDevice" class="call-input">
                            <option value="default">По умолчанию</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-panel">
                    <h3 class="settings-title">Видео</h3>
                    
                    <div class="settings-option">
                        <input type="checkbox" id="hdVideo" checked>
                        <label for="hdVideo">HD качество</label>
                    </div>
                    
                    <div class="settings-option">
                        <label for="cameraDevice">Камера:</label>
                        <select id="cameraDevice" class="call-input">
                            <option value="default">По умолчанию</option>
                        </select>
                    </div>
                </div>
                
                <div class="settings-panel">
                    <h3 class="settings-title">Эффекты</h3>
                    
                    <div class="settings-option">
                        <label for="voiceEffect">Эффект голоса:</label>
                        <select id="voiceEffect" class="call-input">
                            <option value="none">Нет</option>
                            <option value="robot">Робот</option>
                            <option value="echo">Эхо</option>
                            <option value="radio">Рация</option>
                        </select>
                    </div>
                    
                    <div class="settings-option">
                        <label for="backgroundEffect">Фон:</label>
                        <select id="backgroundEffect" class="call-input">
                            <option value="none">Нет</option>
                            <option value="blur">Размытие</option>
                            <option value="virtual">Виртуальный</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="call-screen" id="callScreenSetup">
        <div class="call-card">
            <h2 class="call-title">Project X</h2>
            <p class="call-description">Премиум голосовой чат с кристально чистым звуком</p>
            
            <div class="hidden" id="callIdContainer">
                <p class="call-description">Ваш ID для подключения:</p>
                <div class="call-id">
                    <span id="callIdDisplay">PX-8A5F2D</span>
                    <button class="copy-btn" id="copyCallIdBtn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <button class="call-btn" id="startCallBtn">
                    <i class="fas fa-phone-alt"></i> Начать вызов
                </button>
            </div>
            
            <div id="joinCallContainer">
                <input type="text" class="call-input" id="callIdInput" placeholder="Введите ID вызова">
                <button class="call-btn" id="joinCallBtn">
                    <i class="fas fa-phone-volume"></i> Присоединиться
                </button>
                <button class="call-btn secondary" id="createCallBtn">
                    <i class="fas fa-plus"></i> Создать новый вызов
                </button>
            </div>
        </div>
    </div>

    <div class="vegas-badge">
        <i class="fas fa-crown"></i>
        <span>Vegas+ Experience</span>
    </div>

    <script>
        // Инициализация Vegas фона
        document.addEventListener('DOMContentLoaded', function() {
            vegas({
                el: '#vegas-bg',
                slides: [
                    { src: 'https://source.unsplash.com/random/1920x1080?neon,lights' },
                    { src: 'https://source.unsplash.com/random/1920x1080?cyberpunk,future' },
                    { src: 'https://source.unsplash.com/random/1920x1080?abstract,blue' }
                ],
                transition: 'blur',
                delay: 6000,
                animation: 'kenburns'
            });

            // Элементы интерфейса
            const callScreen = document.getElementById('callScreen');
            const settingsScreen = document.getElementById('settingsScreen');
            const callTab = document.getElementById('callTab');
            const contactsTab = document.getElementById('contactsTab');
            const settingsTab = document.getElementById('settingsTab');
            const callScreenSetup = document.getElementById('callScreenSetup');
            const callIdContainer = document.getElementById('callIdContainer');
            const joinCallContainer = document.getElementById('joinCallContainer');
            const callIdDisplay = document.getElementById('callIdDisplay');
            const callIdInput = document.getElementById('callIdInput');
            const createCallBtn = document.getElementById('createCallBtn');
            const joinCallBtn = document.getElementById('joinCallBtn');
            const startCallBtn = document.getElementById('startCallBtn');
            const copyCallIdBtn = document.getElementById('copyCallIdBtn');
            const muteBtn = document.getElementById('muteBtn');
            const videoBtn = document.getElementById('videoBtn');
            const hangupBtn = document.getElementById('hangupBtn');
            const effectsBtn = document.getElementById('effectsBtn');
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const connectionStatus = document.getElementById('connectionStatus');
            const userStatus = document.getElementById('userStatus');
            const connectionDot = document.getElementById('connectionDot');
            const callStatus = document.getElementById('callStatus');
            const videoContainer = document.getElementById('videoContainer');
            const remoteVideo = document.getElementById('remoteVideo');
            
            // Состояние приложения
            let callTimer;
            let callSeconds = 0;
            let isMuted = false;
            let isVideoOn = false;
            let currentCallId = '';
            let localStream;
            let remoteStream;

            // Показать экран настройки вызова
            callScreenSetup.classList.add('active');

            // Переключение между вкладками
            callTab.addEventListener('click', () => {
                callScreen.classList.remove('hidden');
                settingsScreen.classList.add('hidden');
                callTab.classList.add('active');
                contactsTab.classList.remove('active');
                settingsTab.classList.remove('active');
            });

            settingsTab.addEventListener('click', () => {
                callScreen.classList.add('hidden');
                settingsScreen.classList.remove('hidden');
                callTab.classList.remove('active');
                settingsTab.classList.add('active');
            });

            // Генерация случайного ID
            function generateCallId() {
                const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ';
                const numbers = '23456789';
                let id = 'PX-';
                
                for (let i = 0; i < 3; i++) {
                    id += letters.charAt(Math.floor(Math.random() * letters.length));
                }
                
                for (let i = 0; i < 2; i++) {
                    id += numbers.charAt(Math.floor(Math.random() * numbers.length));
                }
                
                return id;
            }

            // Создание вызова
            createCallBtn.addEventListener('click', () => {
                currentCallId = generateCallId();
                callIdDisplay.textContent = currentCallId;
                joinCallContainer.classList.add('hidden');
                callIdContainer.classList.remove('hidden');
            });

            // Копирование ID
            copyCallIdBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(currentCallId);
                copyCallIdBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyCallIdBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });

            // Начать вызов
            startCallBtn.addEventListener('click', async () => {
                try {
                    // Запрос доступа к микрофону
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true,
                        video: false 
                    });
                    
                    // Настройка UI
                    callScreenSetup.classList.remove('active');
                    userAvatar.textContent = 'ИП';
                    userName.textContent = 'Иван Петров';
                    connectionStatus.textContent = 'Ожидание подключения...';
                    
                    // Имитация подключения
                    setTimeout(() => {
                        userStatus.classList.remove('offline');
                        userStatus.classList.add('online');
                        connectionDot.classList.remove('offline');
                        connectionDot.classList.add('online');
                        callStatus.textContent = 'В сети • 00:00';
                        connectionStatus.textContent = 'Говорит';
                        videoContainer.classList.remove('hidden');
                        
                        // Таймер звонка
                        startCallTimer();
                        
                        // Имитация видео потока
                        remoteVideo.srcObject = new MediaStream();
                        
                        // Установка обработчиков для кнопок
                        setupCallControls();
                    }, 1500);
                } catch (error) {
                    console.error('Ошибка доступа к медиаустройствам:', error);
                    alert('Не удалось получить доступ к микрофону. Пожалуйста, проверьте разрешения.');
                }
            });

            // Присоединиться к вызову
            joinCallBtn.addEventListener('click', async () => {
                const callId = callIdInput.value.trim();
                if (!callId) {
                    alert('Пожалуйста, введите ID вызова');
                    return;
                }
                
                try {
                    // Запрос доступа к микрофону
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true,
                        video: false 
                    });
                    
                    // Настройка UI
                    callScreenSetup.classList.remove('active');
                    userAvatar.textContent = 'АС';
                    userName.textContent = 'Алексей Смирнов';
                    connectionStatus.textContent = 'Подключение...';
                    
                    // Имитация подключения
                    setTimeout(() => {
                        userStatus.classList.remove('offline');
                        userStatus.classList.add('online');
                        connectionDot.classList.remove('offline');
                        connectionDot.classList.add('online');
                        callStatus.textContent = 'В сети • 00:00';
                        connectionStatus.textContent = 'Говорит';
                        videoContainer.classList.remove('hidden');
                        
                        // Таймер звонка
                        startCallTimer();
                        
                        // Имитация видео потока
                        remoteVideo.srcObject = new MediaStream();
                        
                        // Установка обработчиков для кнопок
                        setupCallControls();
                    }, 1500);
                } catch (error) {
                    console.error('Ошибка доступа к медиаустройствам:', error);
                    alert('Не удалось получить доступ к микрофону. Пожалуйста, проверьте разрешения.');
                }
            });

            // Запуск таймера звонка
            function startCallTimer() {
                callSeconds = 0;
                clearInterval(callTimer);
                callTimer = setInterval(() => {
                    callSeconds++;
                    const minutes = Math.floor(callSeconds / 60);
                    const secs = callSeconds % 60;
                    callStatus.textContent = `В сети • ${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }, 1000);
            }

            // Настройка обработчиков кнопок во время звонка
            function setupCallControls() {
                // Управление микрофоном
                muteBtn.addEventListener('click', () => {
                    isMuted = !isMuted;
                    if (localStream) {
                        localStream.getAudioTracks().forEach(track => {
                            track.enabled = !isMuted;
                        });
                    }
                    muteBtn.classList.toggle('active', isMuted);
                    muteBtn.innerHTML = isMuted 
                        ? '<i class="fas fa-microphone-slash"></i>' 
                        : '<i class="fas fa-microphone"></i>';
                });

                // Управление видео
                videoBtn.addEventListener('click', () => {
                    isVideoOn = !isVideoOn;
                    videoBtn.classList.toggle('active', isVideoOn);
                    // Здесь можно добавить логику включения/выключения видео
                });

                // Завершение вызова
                hangupBtn.addEventListener('click', endCall);
            }

            // Завершение вызова
            function endCall() {
                // Остановка таймера
                clearInterval(callTimer);
                
                // Остановка медиапотоков
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                }
                
                // Сброс UI
                callScreenSetup.classList.add('active');
                joinCallContainer.classList.remove('hidden');
                callIdContainer.classList.add('hidden');
                userStatus.classList.remove('online');
                userStatus.classList.add('offline');
                connectionDot.classList.remove('online');
                connectionDot.classList.add('offline');
                callStatus.textContent = 'Отключено';
                userName.textContent = 'Не подключено';
                connectionStatus.textContent = 'Ожидание подключения';
                videoContainer.classList.add('hidden');
                
                // Сброс состояния
                isMuted = false;
                isVideoOn = false;
                currentCallId = '';
                muteBtn.classList.remove('active');
                videoBtn.classList.remove('active');
                muteBtn.innerHTML = '<i class="fas fa-microphone"></i>';
            }
        });
    </script>
</body>
</html>
