<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Vegas - Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        
        :root {
            --neon-green: #00ffaa;
            --neon-pink: #ff00aa;
            --neon-blue: #00aaff;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 170, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 170, 255, 0.05) 0%, transparent 20%);
        }
        
        .card {
            background: linear-gradient(135deg, var(--darker-bg), #1e1e1e);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 170, 0.2);
            max-width: 650px;
            width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.5s ease;
            animation: cardGlow 8s infinite alternate;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-pink), var(--neon-green));
            background-size: 400%;
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: 0.5s;
            animation: borderGlow 8s linear infinite;
        }
        
        .card:hover::before {
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--neon-green), var(--neon-blue));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
            letter-spacing: 3px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        .title {
            font-size: 1.3rem;
            color: #aaaaaa;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-green), transparent);
            bottom: -10px;
            left: 25%;
            animation: linePulse 3s infinite;
        }
        
        .coming-soon {
            font-size: 2rem;
            margin: 40px 0;
            color: #ffffff;
            background: rgba(0, 20, 15, 0.3);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
            animation: pulse 2s infinite alternate;
        }
        
        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: perspective(800px) rotateX(5deg);
            transition: transform 0.5s ease;
            border: 1px solid rgba(0, 255, 170, 0.3);
        }
        
        .video-container:hover {
            transform: perspective(800px) rotateX(0deg) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 255, 170, 0.2);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 15px;
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 5px;
            background: rgba(0, 20, 15, 0.2);
            overflow: hidden;
        }
        
        .social-links a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
            transform: translateY(-3px);
            background: rgba(0, 255, 170, 0.1);
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.2), transparent);
            transition: 0.5s;
        }
        
        .social-links a:hover::before {
            left: 100%;
        }
        
        .easter-egg {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: transparent;
        }
        
        .easter-egg:hover {
            background: rgba(0, 255, 170, 0.3);
            color: var(--neon-green);
            width: 80px;
            border-radius: 15px;
        }
        
        .hidden-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--darker-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.5);
            border: 1px solid var(--neon-green);
            z-index: 100;
            opacity: 0;
            transition: all 0.5s ease;
            max-width: 300px;
            text-align: center;
        }
        
        .hidden-message.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: var(--neon-green);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: var(--neon-green);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 170, 0.4);
            }
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 170, 0.7);
            }
        }
        
        @keyframes linePulse {
            0% {
                width: 50%;
                left: 25%;
            }
            50% {
                width: 70%;
                left: 15%;
            }
            100% {
                width: 50%;
                left: 25%;
            }
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes cardGlow {
            0% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 170, 0.1);
            }
            50% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 170, 255, 0.2);
            }
            100% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 170, 0.1);
            }
        }
        
        /* Audio player styles */
        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .audio-player:hover {
            background: rgba(0, 255, 170, 0.4);
            transform: scale(1.1);
        }
        
        .audio-player i {
            color: var(--neon-green);
            font-size: 18px;
        }
        
        .audio-controls {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background: rgba(10, 10, 10, 0.8);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--neon-green);
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        
        .audio-controls.show {
            display: flex;
        }
        
        .volume-control {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="card">
        <h1>M.VEGAS</h1>
        <div class="title">WEB DEVELOPER</div>
        
        <div class="coming-soon">СКОРО ЧТО-ТО БУДЕТ...</div>
        
        <div class="video-container">
            <iframe src="https://yandex.by/video/embed/8573301146534963935" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fas fa-briefcase"></i> PORTFOLIO</a>
            <a href="#"><i class="fab fa-github"></i> GITHUB</a>
            <a href="#"><i class="fas fa-envelope"></i> CONTACT</a>
            <a href="#" id="secret-btn"><i class="fas fa-star"></i> SECRET</a>
        </div>
    </div>
    
    <div class="easter-egg" id="easter-egg" title="Нажми меня!">?</div>
    
    <div class="hidden-message" id="hidden-message">
        <span class="close-btn" id="close-btn"><i class="fas fa-times"></i></span>
        <h3>Пасхалка!</h3>
        <p>Ты нашел секретное сообщение! 🎉</p>
        <p>M.Vegas - это не просто ник, это стиль жизни!</p>
        <small>Попробуй нажать на SECRET внизу</small>
    </div>
    
    <!-- Audio Player -->
    <div class="audio-player" id="audio-player">
        <i class="fas fa-music"></i>
    </div>
    
    <div class="audio-controls" id="audio-controls">
        <audio id="bg-music" loop>
            <source src="love.mp3" type="audio/mpeg">
        </audio>
        <input type="range" class="volume-control" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        <button id="play-pause-btn"><i class="fas fa-play"></i> Play</button>
    </div>
    
    <script>
        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Easter egg functionality
        document.getElementById('easter-egg').addEventListener('click', function() {
            document.getElementById('hidden-message').classList.add('show');
        });
        
        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('hidden-message').classList.remove('show');
        });
        
        // Secret button
        document.getElementById('secret-btn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Ты нашел секретную кнопку! 🚀\n\nСледи за обновлениями, скоро будет что-то крутое!');
        });
        
        // Audio player functionality
        const audioPlayer = document.getElementById('audio-player');
        const audioControls = document.getElementById('audio-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeControl = document.getElementById('volume-control');
        const bgMusic = document.getElementById('bg-music');
        
        let isMusicPlaying = false;
        
        audioPlayer.addEventListener('click', function() {
            audioControls.classList.toggle('show');
        });
        
        playPauseBtn.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            } else {
                bgMusic.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
            }
            isMusicPlaying = !isMusicPlaying;
        });
        
        volumeControl.addEventListener('input', function() {
            bgMusic.volume = this.value;
        });
        
        // Initialize
        window.onload = function() {
            createParticles();
            
            // Start music automatically (but muted)
            bgMusic.volume = 0.3;
            // Uncomment to autoplay (may be blocked by browser)
            // bgMusic.play().catch(e => console.log('Autoplay prevented:', e));
        };
        
        // Konami code easter egg
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', function(e) {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    // Konami code completed
                    document.body.style.background = 'linear-gradient(135deg, #ff00aa, #00ffaa, #00aaff)';
                    setTimeout(() => {
                        document.body.style.background = '';
                    }, 1000);
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
