<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project X - Голосовой чат</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vegas@2.5.4/dist/vegas.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --dark: #1A1A2E;
            --light: #FFFFFF;
            --glass: rgba(26, 26, 46, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --online: #00C853;
            --offline: #FF3D00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            height: 100vh;
            overflow: hidden;
        }

        #vegas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
        }

        .sidebar {
            width: 80px;
            background: var(--glass);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: white;
            font-weight: 600;
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--light);
            opacity: 0.7;
        }

        .nav-item:hover {
            background: rgba(108, 92, 231, 0.2);
            opacity: 1;
        }

        .nav-item.active {
            background: var(--primary);
            opacity: 1;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .channel-name {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            margin-left: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .user-card {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 36px;
            color: white;
            font-weight: 600;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 3px solid var(--dark);
        }

        .status-indicator.online {
            background: var(--online);
            animation: pulse 2s infinite;
        }

        .status-indicator.offline {
            background: var(--offline);
        }

        .username {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn.active {
            background: var(--primary);
        }

        .vegas-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .vegas-badge i {
            color: var(--primary);
            margin-right: 8px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        .hidden {
            display: none;
        }

        #localVideo, #remoteVideo {
            width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #callId {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 15px;
            width: 100%;
        }

        .call-controls {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            padding: 10px 15px;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="vegas-bg"></div>

    <div class="container">
        <div class="sidebar">
            <div class="logo">PX</div>
            <div class="nav-item active" id="callTab">
                <i class="fas fa-phone-alt"></i>
            </div>
            <div class="nav-item" id="settingsTab">
                <i class="fas fa-cog"></i>
            </div>
        </div>

        <div class="main">
            <!-- Экран звонка -->
            <div id="callScreen">
                <div class="header">
                    <div class="channel-name">Голосовой вызов</div>
                    <div class="status" id="callStatus">Отключено</div>
                </div>

                <video id="remoteVideo" autoplay playsinline class="hidden"></video>
                <video id="localVideo" autoplay playsinline muted class="hidden"></video>

                <div class="user-card" id="userInfo">
                    <div class="avatar" id="userAvatar">
                        <div class="status-indicator offline" id="userStatus"></div>
                    </div>
                    <div class="username" id="userName">Не подключено</div>
                    <div class="user-status" id="connectionStatus">Ожидание подключения</div>
                </div>

                <div class="controls">
                    <div class="control-btn" id="muteBtn">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <div class="control-btn" id="hangupBtn">
                        <i class="fas fa-phone-slash"></i>
                    </div>
                </div>
            </div>

            <!-- Экран настроек -->
            <div id="settingsScreen" class="hidden">
                <h2 class="channel-name">Настройки вызова</h2>
                
                <div style="margin: 30px 0;">
                    <label style="display: block; margin-bottom: 8px;">Ваше имя:</label>
                    <input type="text" id="userNameInput" placeholder="Введите ваше имя" style="padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.1); color: white; width: 100%;">
                </div>
                
                <div style="margin-bottom: 30px;">
                    <label style="display: block; margin-bottom: 8px;">ID вызова:</label>
                    <input type="text" id="callId" readonly>
                    <div class="call-controls" style="margin-top: 10px;">
                        <button class="call-btn" id="createCallBtn">Создать вызов</button>
                        <button class="call-btn" id="joinCallBtn">Присоединиться</button>
                    </div>
                </div>
                
                <div>
                    <label style="display: block; margin-bottom: 8px;">ID для подключения:</label>
                    <input type="text" id="joinCallId" placeholder="Введите ID вызова" style="padding: 10px; border-radius: 8px; border: 1px solid var(--border); background: rgba(255, 255, 255, 0.1); color: white; width: 100%;">
                </div>
            </div>
        </div>
    </div>

    <div class="vegas-badge">
        <i class="fas fa-crown"></i>
        <span>При поддержке Vegas+</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
        // Инициализация Vegas фона
        document.addEventListener('DOMContentLoaded', function() {
            vegas({
                el: '#vegas-bg',
                slides: [
                    { src: 'https://source.unsplash.com/random/1920x1080?abstract,blue' },
                    { src: 'https://source.unsplash.com/random/1920x1080?gradient,purple' },
                    { src: 'https://source.unsplash.com/random/1920x1080?dark,pattern' }
                ],
                transition: 'fade',
                delay: 5000,
                animation: 'kenburns'
            });

            // Элементы интерфейса
            const callScreen = document.getElementById('callScreen');
            const settingsScreen = document.getElementById('settingsScreen');
            const callTab = document.getElementById('callTab');
            const settingsTab = document.getElementById('settingsTab');
            const callStatus = document.getElementById('callStatus');
            const userName = document.getElementById('userName');
            const connectionStatus = document.getElementById('connectionStatus');
            const userStatus = document.getElementById('userStatus');
            const userAvatar = document.getElementById('userAvatar');
            const muteBtn = document.getElementById('muteBtn');
            const hangupBtn = document.getElementById('hangupBtn');
            const userNameInput = document.getElementById('userNameInput');
            const callId = document.getElementById('callId');
            const joinCallId = document.getElementById('joinCallId');
            const createCallBtn = document.getElementById('createCallBtn');
            const joinCallBtn = document.getElementById('joinCallBtn');
            const localVideo = document.getElementById('localVideo');
            const remoteVideo = document.getElementById('remoteVideo');

            // Переключение между экранами
            callTab.addEventListener('click', () => {
                callScreen.classList.remove('hidden');
                settingsScreen.classList.add('hidden');
                callTab.classList.add('active');
                settingsTab.classList.remove('active');
            });

            settingsTab.addEventListener('click', () => {
                callScreen.classList.add('hidden');
                settingsScreen.classList.remove('hidden');
                callTab.classList.remove('active');
                settingsTab.classList.add('active');
            });

            // WebRTC и Socket.io
            let socket;
            let peerConnection;
            let localStream;
            let currentCallId;
            let isMuted = false;
            let isCaller = false;
            let myName = 'Пользователь';

            // Инициализация Socket.io
            function initSocket() {
                socket = io('https://project-x-webrtc-server.glitch.me');

                socket.on('connect', () => {
                    console.log('Connected to signaling server');
                });

                socket.on('callCreated', (callId) => {
                    currentCallId = callId;
                    document.getElementById('callId').value = callId;
                });

                socket.on('callJoined', (data) => {
                    if (data.callId === currentCallId) {
                        connectionStatus.textContent = `${data.userName} подключился`;
                        createPeerConnection(isCaller);
                        if (isCaller) {
                            sendOffer();
                        }
                    }
                });

                socket.on('offer', async (data) => {
                    if (data.callId === currentCallId) {
                        await createPeerConnection(false);
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        socket.emit('answer', { 
                            callId: currentCallId, 
                            answer: answer,
                            userName: myName
                        });
                    }
                });

                socket.on('answer', async (data) => {
                    if (data.callId === currentCallId) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
                        userName.textContent = data.userName;
                    }
                });

                socket.on('iceCandidate', async (data) => {
                    if (data.callId === currentCallId) {
                        try {
                            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                        } catch (e) {
                            console.error('Error adding ICE candidate', e);
                        }
                    }
                });

                socket.on('userDisconnected', (data) => {
                    if (data.callId === currentCallId) {
                        connectionStatus.textContent = `${data.userName} отключился`;
                        userStatus.classList.remove('online');
                        userStatus.classList.add('offline');
                        if (remoteVideo.srcObject) {
                            remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                            remoteVideo.srcObject = null;
                            remoteVideo.classList.add('hidden');
                        }
                    }
                });
            }

            // Создание PeerConnection
            async function createPeerConnection(isCaller) {
                const configuration = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                peerConnection = new RTCPeerConnection(configuration);

                // Добавляем локальный поток
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                // Обработка ICE кандидатов
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('iceCandidate', {
                            callId: currentCallId,
                            candidate: event.candidate
                        });
                    }
                };

                // Получение удаленного потока
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                    remoteVideo.classList.remove('hidden');
                    userStatus.classList.remove('offline');
                    userStatus.classList.add('online');
                    callStatus.textContent = 'В разговоре';
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', peerConnection.connectionState);
                };
            }

            // Отправка предложения
            async function sendOffer() {
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                socket.emit('offer', {
                    callId: currentCallId,
                    offer: offer,
                    userName: myName
                });
            }

            // Запрос доступа к медиаустройствам
            async function getMedia() {
                try {
                    localStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: true,
                        video: false
                    });
                    localVideo.srcObject = localStream;
                    localVideo.classList.remove('hidden');
                } catch (err) {
                    console.error('Failed to get local stream', err);
                }
            }

            // Создание вызова
            createCallBtn.addEventListener('click', async () => {
                if (userNameInput.value) {
                    myName = userNameInput.value;
                    userAvatar.textContent = myName.split(' ').map(n => n[0]).join('');
                }
                await getMedia();
                isCaller = true;
                socket.emit('createCall', { userName: myName });
                callScreen.classList.remove('hidden');
                settingsScreen.classList.add('hidden');
                callTab.classList.add('active');
                settingsTab.classList.remove('active');
                userName.textContent = 'Ожидание подключения...';
            });

            // Присоединение к вызову
            joinCallBtn.addEventListener('click', async () => {
                const joinId = joinCallId.value.trim();
                if (!joinId) return;

                if (userNameInput.value) {
                    myName = userNameInput.value;
                    userAvatar.textContent = myName.split(' ').map(n => n[0]).join('');
                }

                await getMedia();
                isCaller = false;
                currentCallId = joinId;
                socket.emit('joinCall', { 
                    callId: joinId,
                    userName: myName
                });
                callScreen.classList.remove('hidden');
                settingsScreen.classList.add('hidden');
                callTab.classList.add('active');
                settingsTab.classList.remove('active');
                userName.textContent = 'Подключение...';
            });

            // Управление микрофоном
            muteBtn.addEventListener('click', () => {
                if (localStream) {
                    isMuted = !isMuted;
                    localStream.getAudioTracks().forEach(track => {
                        track.enabled = !isMuted;
                    });
                    muteBtn.innerHTML = isMuted ? 
                        '<i class="fas fa-microphone-slash"></i>' : 
                        '<i class="fas fa-microphone"></i>';
                    muteBtn.classList.toggle('active', isMuted);
                }
            });

            // Завершение вызова
            hangupBtn.addEventListener('click', () => {
                if (currentCallId) {
                    socket.emit('leaveCall', { callId: currentCallId, userName: myName });
                }
                resetCall();
            });

            // Сброс состояния вызова
            function resetCall() {
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                    localVideo.srcObject = null;
                    localVideo.classList.add('hidden');
                }
                
                if (remoteVideo.srcObject) {
                    remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                    remoteVideo.srcObject = null;
                    remoteVideo.classList.add('hidden');
                }
                
                currentCallId = null;
                callStatus.textContent = 'Отключено';
                userName.textContent = 'Не подключено';
                connectionStatus.textContent = 'Ожидание подключения';
                userStatus.classList.remove('online');
                userStatus.classList.add('offline');
            }

            // Инициализация при загрузке
            initSocket();
            
            // Генерация случайного ID для демонстрации
            callId.value = Math.random().toString(36).substring(2, 8).toUpperCase();
        });
    </script>
</body>
</html>
