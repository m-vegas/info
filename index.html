<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Vegas - Web Developer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        :root {
            --neon-green: #00ffaa;
            --neon-pink: #ff00aa;
            --neon-blue: #00aaff;
            --neon-purple: #aa00ff;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 170, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 170, 255, 0.05) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="10" y="20" font-family="Arial" font-size="10" fill="rgba(0,255,170,0.03)">M.VEGAS</text></svg>');
            user-select: none;
            -webkit-user-select: none;
        }
        
        .no-select {
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }
        
        .card {
            background: linear-gradient(135deg, var(--darker-bg), #1e1e1e);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 255, 170, 0.2);
            max-width: 800px;
            width: 90%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.5s ease;
            animation: cardGlow 8s infinite alternate;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 170, 0.1);
        }
        
        .card:hover {
            transform: translateY(-5px) rotate(0.5deg);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue), var(--neon-pink), var(--neon-purple), var(--neon-green));
            background-size: 400%;
            z-index: -1;
            border-radius: 16px;
            opacity: 0;
            transition: 0.5s;
            animation: borderGlow 8s linear infinite;
        }
        
        .card:hover::before {
            opacity: 0.3;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, var(--neon-green), var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
            letter-spacing: 5px;
            animation: textGlow 2s ease-in-out infinite alternate;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 5px;
            bottom: -10px;
            left: 0;
            background: linear-gradient(to right, transparent, var(--neon-green), var(--neon-blue), transparent);
            border-radius: 100%;
            filter: blur(2px);
            animation: rainbowLine 3s linear infinite;
        }
        
        .title {
            font-size: 1.5rem;
            color: #aaaaaa;
            margin: 30px 0;
            font-weight: 300;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .title::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--neon-green), transparent);
            bottom: -15px;
            left: 25%;
            animation: linePulse 3s infinite;
        }
        
        .coming-soon {
            font-size: 2.5rem;
            margin: 40px 0;
            color: #ffffff;
            background: rgba(0, 20, 15, 0.3);
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--neon-green);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.1);
            animation: pulse 2s infinite alternate, rainbowBorder 6s linear infinite;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }
        
        .coming-soon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.1), transparent);
            animation: shine 3s infinite;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 40px 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border: 2px solid rgba(0, 255, 170, 0.5);
            background: #000;
        }
        
        .video-container:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 255, 170, 0.3);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-links a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 12px 25px;
            border: 1px solid rgba(0, 255, 170, 0.5);
            border-radius: 50px;
            background: rgba(0, 20, 15, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .social-links a:hover {
            text-shadow: 0 0 15px rgba(0, 255, 170, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.4);
            transform: translateY(-5px);
            background: rgba(0, 255, 170, 0.2);
        }
        
        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 170, 0.3), transparent);
            transition: 0.5s;
        }
        
        .social-links a:hover::before {
            left: 100%;
        }
        
        /* Pet animations */
        .pet {
            position: absolute;
            z-index: -1;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(0, 255, 170, 0.5));
            animation: floatPet linear infinite;
            pointer-events: none;
        }
        
        .cat {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M85,40c0,11-11,20-25,20c-2,0-4-0.2-6-0.6c-1.7,9.5-9.8,16.6-19,16.6c-10.5,0-19-8.5-19-19s8.5-19,19-19 c4.9,0,9.4,1.9,12.8,5c2.5-1.2,5.3-1.9,8.2-1.9C74,20,85,29,85,40z" fill="%2300ffaa"/><circle cx="70" cy="35" r="5" fill="%23121212"/><circle cx="50" cy="35" r="5" fill="%23121212"/><path d="M60,50c0,0-5,5-10,5s-10-5-10-5" stroke="%23121212" stroke-width="3" fill="none"/></svg>') no-repeat;
        }
        
        .dog {
            width: 100px;
            height: 80px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M90,40c0,11-11,20-25,20c-2,0-4-0.2-6-0.6c-1.7,9.5-9.8,16.6-19,16.6c-10.5,0-19-8.5-19-19s8.5-19,19-19 c4.9,0,9.4,1.9,12.8,5c2.5-1.2,5.3-1.9,8.2-1.9C79,20,90,29,90,40z" fill="%2300aaff"/><circle cx="75" cy="35" r="5" fill="%23121212"/><circle cx="55" cy="35" r="5" fill="%23121212"/><path d="M65,50c0,0-5,5-10,5s-10-5-10-5" stroke="%23121212" stroke-width="3" fill="none"/><path d="M40,30l-10-10 M40,40l-10,10" stroke="%2300aaff" stroke-width="4"/></svg>') no-repeat;
        }
        
        .fox {
            width: 90px;
            height: 90px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M85,45c0,11-11,20-25,20c-2,0-4-0.2-6-0.6c-1.7,9.5-9.8,16.6-19,16.6c-10.5,0-19-8.5-19-19s8.5-19,19-19 c4.9,0,9.4,1.9,12.8,5c2.5-1.2,5.3-1.9,8.2-1.9C74,25,85,34,85,45z" fill="%23ffaa00"/><circle cx="70" cy="40" r="5" fill="%23121212"/><circle cx="50" cy="40" r="5" fill="%23121212"/><path d="M60,55c0,0-5,5-10,5s-10-5-10-5" stroke="%23121212" stroke-width="3" fill="none"/><path d="M40,35l-15-5 M40,45l-15,5" stroke="%23ffaa00" stroke-width="4"/></svg>') no-repeat;
        }
        
        .rabbit {
            width: 70px;
            height: 90px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M80,50c0,11-11,20-25,20c-2,0-4-0.2-6-0.6c-1.7,9.5-9.8,16.6-19,16.6c-10.5,0-19-8.5-19-19s8.5-19,19-19 c4.9,0,9.4,1.9,12.8,5c2.5-1.2,5.3-1.9,8.2-1.9C69,30,80,39,80,50z" fill="%23aa00ff"/><circle cx="65" cy="45" r="4" fill="%23121212"/><circle cx="45" cy="45" r="4" fill="%23121212"/><path d="M55,60c0,0-4,4-8,4s-8-4-8-4" stroke="%23121212" stroke-width="2" fill="none"/><path d="M30,30l-5-15 M30,40l-5,10" stroke="%23aa00ff" stroke-width="3"/></svg>') no-repeat;
        }
        
        /* Audio player styles */
        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 255, 170, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            border: 1px solid rgba(0, 255, 170, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
        }
        
        .audio-player:hover {
            background: rgba(0, 255, 170, 0.4);
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.4);
        }
        
        .audio-player i {
            color: var(--neon-green);
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .audio-player:hover i {
            transform: scale(1.2);
        }
        
        .audio-controls {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: rgba(10, 10, 10, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--neon-green);
            display: none;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .audio-controls.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .volume-control {
            width: 100%;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(0, 255, 170, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-control::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--neon-green);
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 255, 170, 0.5);
        }
        
        #play-pause-btn {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid var(--neon-green);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        #play-pause-btn:hover {
            background: rgba(0, 255, 170, 0.3);
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes floatPet {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
                transform: scale(1);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 170, 0.4);
                transform: scale(1.02);
            }
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
                background-position: 0% 50%;
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 255, 170, 0.7);
                background-position: 100% 50%;
            }
        }
        
        @keyframes rainbowLine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes rainbowBorder {
            0% {
                border-color: var(--neon-green);
            }
            25% {
                border-color: var(--neon-blue);
            }
            50% {
                border-color: var(--neon-pink);
            }
            75% {
                border-color: var(--neon-purple);
            }
            100% {
                border-color: var(--neon-green);
            }
        }
        
        @keyframes linePulse {
            0% {
                width: 50%;
                left: 25%;
            }
            50% {
                width: 70%;
                left: 15%;
            }
            100% {
                width: 50%;
                left: 25%;
            }
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes borderGlow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @keyframes cardGlow {
            0% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 170, 0.1);
            }
            50% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 30px rgba(0, 170, 255, 0.2);
            }
            100% {
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 170, 0.1);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Retro game overlay */
        .retro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 170, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 170, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 100;
            opacity: 0.5;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="retro-overlay"></div>
    
    <div class="card">
        <h1 class="no-select">M.VEGAS</h1>
        <div class="title no-select">WEB DEVELOPER</div>
        
        <div class="coming-soon no-select">СКОРО ЧТО-ТО БУДЕТ...</div>
        
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/yHVrZLsV71k?autoplay=1&loop=1&mute=1&controls=0&playlist=yHVrZLsV71k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/m-vegas" target="_blank"><i class="fab fa-github"></i> GITHUB</a>
        </div>
    </div>
    
    <!-- Audio Player -->
    <div class="audio-player" id="audio-player">
        <i class="fas fa-music"></i>
    </div>
    
    <div class="audio-controls" id="audio-controls">
        <audio id="bg-music" loop>
            <source src="love.mp3" type="audio/mpeg">
        </audio>
        <input type="range" class="volume-control" id="volume-control" min="0" max="1" step="0.1" value="0.5">
        <button id="play-pause-btn"><i class="fas fa-play"></i> Play</button>
    </div>
    
    <script>
        // Create floating pets
        function createPets() {
            const petTypes = ['cat', 'dog', 'fox', 'rabbit'];
            const colors = ['#00ffaa', '#00aaff', '#ff00aa', '#aa00ff', '#ffaa00'];
            
            for (let i = 0; i < 20; i++) {
                const pet = document.createElement('div');
                const type = petTypes[Math.floor(Math.random() * petTypes.length)];
                pet.className = `pet ${type}`;
                
                const size = Math.random() * 50 + 30;
                const posX = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 10;
                const rotation = Math.random() * 360;
                
                pet.style.width = `${size}px`;
                pet.style.height = `${size}px`;
                pet.style.left = `${posX}%`;
                pet.style.bottom = `-${size}px`;
                pet.style.animationDuration = `${duration}s`;
                pet.style.animationDelay = `${delay}s`;
                pet.style.filter = `drop-shadow(0 0 5px ${colors[Math.floor(Math.random() * colors.length)]})`;
                
                document.body.appendChild(pet);
            }
        }
        
        // Audio player functionality
        const audioPlayer = document.getElementById('audio-player');
        const audioControls = document.getElementById('audio-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeControl = document.getElementById('volume-control');
        const bgMusic = document.getElementById('bg-music');
        const youtubeIframe = document.querySelector('.video-container iframe');
        
        let isMusicPlaying = false;
        
        audioPlayer.addEventListener('click', function() {
            audioControls.classList.toggle('show');
        });
        
        playPauseBtn.addEventListener('click', function() {
            if (isMusicPlaying) {
                bgMusic.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i> Play';
            } else {
                bgMusic.play()
                    .then(() => {
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                        // Unmute YouTube video when music plays
                        youtubeIframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                    })
                    .catch(e => console.log('Playback prevented:', e));
            }
            isMusicPlaying = !isMusicPlaying;
        });
        
        volumeControl.addEventListener('input', function() {
            bgMusic.volume = this.value;
        });
        
        // Initialize
        window.onload = function() {
            createPets();
            
            // Start music automatically (but muted)
            bgMusic.volume = 0.3;
            
            // Try autoplay (may be blocked by browser)
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise
                    .then(_ => {
                        isMusicPlaying = true;
                        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i> Pause';
                    })
                    .catch(error => {
                        console.log('Autoplay prevented, showing play button');
                    });
            }
        };
        
        // Easter egg - click logo to change colors
        const logo = document.querySelector('h1');
        const colors = ['#00ffaa', '#00aaff', '#ff00aa', '#aa00ff', '#ffaa00'];
        let colorIndex = 0;
        
        logo.addEventListener('click', function() {
            colorIndex = (colorIndex + 1) % colors.length;
            document.documentElement.style.setProperty('--neon-green', colors[colorIndex]);
            document.documentElement.style.setProperty('--neon-blue', colors[(colorIndex + 1) % colors.length]);
            document.documentElement.style.setProperty('--neon-pink', colors[(colorIndex + 2) % colors.length]);
            document.documentElement.style.setProperty('--neon-purple', colors[(colorIndex + 3) % colors.length]);
        });
        
        // Make pets follow mouse on mousemove
        document.addEventListener('mousemove', function(e) {
            const pets = document.querySelectorAll('.pet');
            pets.forEach(pet => {
                const rect = pet.getBoundingClientRect();
                const petX = rect.left + rect.width / 2;
                const petY = rect.top + rect.height / 2;
                
                const angle = Math.atan2(e.clientY - petY, e.clientX - petX) * 180 / Math.PI;
                pet.style.transform = `rotate(${angle + 90}deg)`;
            });
        });
    </script>
</body>
</html>
